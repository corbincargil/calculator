<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corbin's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="display-container-div">
            <p id="memory-display">ANS:</p>
            <p id="display-container"></p>
        </div>
        <div id="numbers-operators-container">
            <div id="numbers-container" class="numbers">
                <div id="top-row" class="numbers">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                </div>
                <div id="upper-mid-row" class="numbers">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                </div>
                <div id="lower-mid-row" class="numbers">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                </div>
                <div id="bottom-row" class="numbers">
                    <button value="0">0</button>
                    <button id="decimal-button" value=".">.</button>
                    <button value="Backspace">&#8592;</button>
                </div>
            </div>
            <div id="operators-container" class="operators">
                <button value="ANS" id="ans-button">ANS</button>
                <button value="+">+</button>
                <button value="-">-</button>
                <button value="*">&times;</button>
                <button value="/">/</button>
            </div>
        </div>
        <div id="controls-container" class="controls">
            <div id="clear-container">
                <button value="clear-all" id="clear-all">CLEAR ALL</button>
                <button value="Delete">CLEAR</button>
            </div>
            
            <button id="Enter" value="Enter">ENTER</button>
        </div>
    </div>




</body>
</html>
