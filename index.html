<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corbin's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div>
            <p id="display-container"></p>
        </div>
        <div id="numbers-container" class="numbers">
            <div id="top-row" class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div id="upper-mid-row" class="numbers">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div id="lower-mid-row" class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div id="bottom-row" class="numbers">
                <button>0</button>
            </div>
        </div>
        <div id="operators-container" class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <div id="controls-container" class="controls">
            <button>ENTER</button>
            <button>CLEAR</button>
        </div>
    </div>




</body>
</html>
